<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOAD GEMINI PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url("https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/file_00000000acb061f7a2c076e30beb896c.png") no-repeat center center fixed;
      background-size: cover;
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 2rem;
      backdrop-filter: brightness(0.8);
    }

    h1 {
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #chat {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #33ff33;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .msg {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      cursor: pointer;
    }

    .msg img.avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-msg {
      color: #33ccff;
    }

    .bot-msg {
      color: #99ff66;
    }

    .msg-content {
      max-width: 500px;
    }

    #replyTo {
      display: none;
      background: rgba(0,0,0,0.6);
      border: 1px dashed #33ff33;
      padding: 5px 10px;
      margin-bottom: 5px;
      width: 90%;
      max-width: 600px;
      border-radius: 5px;
      font-style: italic;
      color: #99ff99;
    }

    #prompt {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      background: #1a1a1a;
      color: #33ff33;
      border: 1px solid #33ff33;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      background: #33ff33;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– SOAD GEMINI PRO</h1>
  <div id="chat"></div>
  <div id="replyTo"></div>
  <input id="prompt" placeholder="Ask something to Gemini..." />
  <button onclick="send()">Send</button>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('prompt');
    const replyToBox = document.getElementById('replyTo');

    let replyToText = null;

    function send() {
      const question = input.value.trim();
      if (!question) return;

      let content = "";
      if (replyToText) {
        content += `<div style="border-left: 2px solid #00ff00; padding-left: 5px; opacity: 0.7;">â†ª ${replyToText}</div>`;
      }
      content += question;

      appendMessage("You", content, "user-msg");
      input.value = "";
      replyToText = null;
      replyToBox.innerText = "";
      replyToBox.style.display = "none";

      chatBox.scrollTop = chatBox.scrollHeight;

      // Show "thinking..." message
      const thinkingMsg = appendMessage("SOAD GEMINI PRO", "ðŸ’¬ thinking...", "bot-msg", "https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg");

      fetch("/api/gemini", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: question })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.result || data.error || "No response.";
        thinkingMsg.querySelector(".msg-content").innerHTML = `<strong>SOAD GEMINI PRO:</strong><br>${reply}`;
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(err => {
        thinkingMsg.querySelector(".msg-content").innerHTML = `<strong>SOAD GEMINI PRO:</strong><br>Error: ${err.message}`;
      });
    }

    function appendMessage(sender, text, className, avatar = null) {
      const msg = document.createElement("div");
      msg.className = "msg " + className;

      let imgHTML = "";
      if (avatar) {
        imgHTML = `<img src="${avatar}" alt="${sender}" class="avatar">`;
      }

      msg.innerHTML = `
        ${imgHTML}
        <div class="msg-content"><strong>${sender}:</strong><br>${text}</div>
      `;

      msg.addEventListener("click", () => {
        const plainText = msg.innerText.split("\n").slice(1).join(" ");
        replyToText = plainText.length > 100 ? plainText.substring(0, 100) + "..." : plainText;
        replyToBox.innerText = `Replying to: "${replyToText}"`;
        replyToBox.style.display = "block";
        input.focus();
      });

      chatBox.appendChild(msg);
      return msg;
    }
  </script>
</body>
</html>
