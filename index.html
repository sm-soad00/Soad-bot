<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soad Gemini Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #0d0d0d;
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }h1 {
  margin-bottom: 20px;
  font-size: 2rem;
}

input {
  background: #1a1a1a;
  color: #33ff33;
  border: 1px solid #33ff33;
  padding: 10px;
  width: 80%;
  max-width: 500px;
  margin-bottom: 10px;
  font-size: 1rem;
}

button {
  background: #33ff33;
  color: #000;
  border: none;
  padding: 10px 20px;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #00cc00;
}

pre {
  background: #1a1a1a;
  color: #33ff33;
  padding: 20px;
  margin-top: 20px;
  width: 80%;
  max-width: 600px;
  overflow-x: auto;
  border: 1px solid #33ff33;
}

  </style>
</head>
<body>
  <h1>ðŸ’» Soad Gemini Bot</h1>
  <input id="prompt" placeholder="Type your question here..." />
  <button onclick="send()">Send</button>
  <pre id="response">Waiting for input...</pre>  <script>
    async function send() {
      const prompt = document.getElementById('prompt').value;
      document.getElementById('response').textContent = "Loading...";
      const res = await fetch('/api/gemini', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById('response').textContent = data.result || data.error;
    }
  </script></body>
</html>
