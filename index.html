<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOAD GEMINI PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url("https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/file_00000000acb061f7a2c076e30beb896c.png") no-repeat center center fixed;
      background-size: cover;
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 2rem;
      backdrop-filter: brightness(0.8);
    }

    h1 {
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #chat {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #33ff33;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .msg {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .user-msg {
      justify-content: flex-end;
      text-align: right;
    }

    .bot-msg {
      justify-content: flex-start;
    }

    .msg-content {
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }

    .msg img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 10px;
    }

    #prompt {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      background: #1a1a1a;
      color: #33ff33;
      border: 1px solid #33ff33;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      background: #33ff33;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #00cc00;
    }

    /* Chat Head */
    #chat-head {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-image: url("https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg");
      background-size: cover;
      cursor: grab;
      z-index: 999;
    }

    #note {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: rgba(0, 0, 0, 0.85);
      color: #33ff33;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #33ff33;
      display: none;
      z-index: 999;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>ü§ñ SOAD GEMINI PRO</h1>
  <div id="chat"></div>
  <input id="prompt" placeholder="Ask something to Gemini..." />
  <button onclick="send()">Send</button>

  <div id="chat-head" onclick="toggleNote()"></div>
  <div id="note">üë®‚Äçüíª DEVELOPER BY SM SOAD\nüß† THIS IS A SIMPLE GEMINI PRO</div>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('prompt');

    function appendMessage(sender, text, className, avatar = null) {
      const msg = document.createElement("div");
      msg.className = "msg " + className;

      const content = document.createElement("div");
      content.className = "msg-content";
      content.innerHTML = `<strong>${sender}:</strong><br>${text}`;

      if (className === "bot-msg") {
        const img = document.createElement("img");
        img.src = avatar || "";
        msg.appendChild(img);
        msg.appendChild(content);
      } else {
        msg.appendChild(content);
        const img = document.createElement("img");
        img.src = "https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg";
        msg.appendChild(img);
      }

      chatBox.appendChild(msg);
    }

    async function send() {
      const question = input.value.trim();
      if (!question) return;

      appendMessage("You", question, "user-msg");
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Show thinking
      const thinking = document.createElement("div");
      thinking.className = "msg bot-msg";
      thinking.id = "thinking-msg";
      thinking.innerHTML = `<img src="https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg" /><div class="msg-content"><em>Thinking üí¨...</em></div>`;
      chatBox.appendChild(thinking);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: question })
        });
        const data = await res.json();
        const reply = data.result || data.error || "No response.";

        // Remove thinking message
        thinking.remove();
        appendMessage("SOAD GEMINI PRO", reply, "bot-msg", "https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg");
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        thinking.remove();
        appendMessage("SOAD GEMINI PRO", "Error: " + err.message, "bot-msg", "https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg");
      }
    }

    // Chat Head Drag + Toggle Note
    const chatHead = document.getElementById("chat-head");
    const note = document.getElementById("note");

    let isDragging = false, offsetX, offsetY;

    chatHead.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - chatHead.offsetLeft;
      offsetY = e.clientY - chatHead.offsetTop;
      chatHead.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", e => {
      if (isDragging) {
        chatHead.style.left = `${e.clientX - offsetX}px`;
        chatHead.style.top = `${e.clientY - offsetY}px`;
        note.style.left = `${e.clientX - offsetX}px`;
        note.style.top = `${e.clientY - offsetY - 70}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      chatHead.style.cursor = "grab";
    });

    function toggleNote() {
      note.style.display = note.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
