<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOAD GEMINI PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url("https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/file_00000000acb061f7a2c076e30beb896c.png") no-repeat center center fixed;
      background-size: cover;
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 2rem;
      backdrop-filter: brightness(0.8);
    }

    h1 {
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #chat {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #33ff33;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .msg {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .msg img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-msg {
      color: #33ccff;
    }

    .bot-msg {
      color: #99ff66;
    }

    .msg-content {
      max-width: 500px;
    }

    #prompt {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      background: #1a1a1a;
      color: #33ff33;
      border: 1px solid #33ff33;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      background: #33ff33;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #00cc00;
    }

    #thinking {
      margin-bottom: 10px;
      font-style: italic;
      display: none;
    }

    #chatHead {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      z-index: 9999;
    }

    #chatHead img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid #33ff33;
    }

    #noteBox {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: rgba(0,0,0,0.85);
      color: #33ff33;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 9998;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üåçSOAD GEMINI PROüåç</h1>
  <div id="chat"></div>
  <div id="thinking">üí¨ Thinking...</div>
  <input id="prompt" placeholder="Ask something to Gemini..." />
  <button onclick="send()">Send</button>

  <!-- Chat Head -->
  <div id="chatHead">
    <img src="https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg" alt="SOAD" />
  </div>
  <div id="noteBox">
    üßë‚ÄçüíªDEVELOPER BY SM SOAD.<br/>üß†THIS IS A SIMPLE GEMINI PRO.
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('prompt');
    const thinking = document.getElementById('thinking');

    async function send() {
      const question = input.value.trim();
      if (!question) return;

      appendMessage("You", question, "user-msg");
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      thinking.style.display = "block";

      try {
        const res = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: question })
        });
        const data = await res.json();
        thinking.style.display = "none";
        const reply = data.result || data.error || "No response.";
        appendMessage("SOAD GEMINI PRO", reply, "bot-msg", "https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg");
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        thinking.style.display = "none";
        appendMessage("SOAD GEMINI PRO", "Error: " + err.message, "bot-msg", "https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg");
      }
    }

    function appendMessage(sender, text, className, avatar = null) {
      const msg = document.createElement("div");
      msg.className = "msg " + className;

      const content = document.createElement("div");
      content.className = "msg-content";
      content.innerHTML = `<strong>${sender}:</strong><br>${text}`;

      if (className === "bot-msg" && avatar) {
        const img = document.createElement("img");
        img.src = avatar;
        msg.appendChild(img);
      }

      msg.appendChild(content);
      chatBox.appendChild(msg);
    }

    // Chat head drag + toggle
    const chatHead = document.getElementById('chatHead');
    const noteBox = document.getElementById('noteBox');
    let isDragging = false, offsetX = 0, offsetY = 0;

    chatHead.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.clientX - chatHead.offsetLeft;
      offsetY = e.clientY - chatHead.offsetTop;
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        chatHead.style.left = `${e.clientX - offsetX}px`;
        chatHead.style.top = `${e.clientY - offsetY}px`;
        chatHead.style.bottom = "auto";
        chatHead.style.right = "auto";
        noteBox.style.bottom = "auto";
        noteBox.style.right = "auto";
        noteBox.style.top = `${e.clientY - offsetY - 70}px`;
        noteBox.style.left = `${e.clientX - offsetX}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    chatHead.addEventListener('click', () => {
      noteBox.style.display = noteBox.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
