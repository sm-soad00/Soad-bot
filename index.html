<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOAD GEMINI PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url("https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/file_00000000acb061f7a2c076e30beb896c.png") no-repeat center center fixed;
      background-size: cover;
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 2rem;
      backdrop-filter: brightness(0.8);
    }

    h1 {
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #chat {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #33ff33;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .msg {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .msg img.avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-msg {
      color: #33ccff;
    }

    .bot-msg {
      color: #99ff66;
    }

    .msg-content {
      max-width: 500px;
    }

    #prompt, #imageInput {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      background: #1a1a1a;
      color: #33ff33;
      border: 1px solid #33ff33;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      background: #33ff33;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #00cc00;
    }

    #preview {
      max-width: 200px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #33ff33;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– SOAD GEMINI PRO</h1>
  <div id="chat"></div>
  <input id="prompt" placeholder="Ask something to Gemini..." />
  <input type="file" id="imageInput" accept="image/*" />
  <img id="preview" />
  <button onclick="send()">Send</button>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('prompt');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    let selectedImage = null;

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          selectedImage = reader.result;
          preview.src = selectedImage;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    async function send() {
      const question = input.value.trim();
      const hasText = question.length > 0;
      const hasImage = selectedImage !== null;

      if (!hasText && !hasImage) return;

      // Append user message
      let content = "";
      if (hasText) content += question;
      if (hasImage) content += `<br><img src="${selectedImage}" style="max-width: 200px; border: 1px solid #33ff33; border-radius: 5px;" />`;

      appendMessage("You", content, "user-msg");

      // Reset input
      input.value = "";
      selectedImage = null;
      preview.src = "";
      preview.style.display = "none";
      imageInput.value = "";

      chatBox.scrollTop = chatBox.scrollHeight;

      if (hasText) {
        try {
          const res = await fetch("/api/gemini", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: question })
          });
          const data = await res.json();
          const reply = data.result || data.error || "No response.";
          appendMessage("SOAD GEMINI PRO", reply, "bot-msg", "https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg");
          chatBox.scrollTop = chatBox.scrollHeight;
        } catch (err) {
          appendMessage("SOAD GEMINI PRO", "Error: " + err.message, "bot-msg", "https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg");
        }
      }
    }

    function appendMessage(sender, text, className, avatar = null) {
      const msg = document.createElement("div");
      msg.className = "msg " + className;

      let imgHTML = "";
      if (avatar) {
        imgHTML = `<img src="${avatar}" alt="${sender}" class="avatar">`;
      }

      msg.innerHTML = `
        ${imgHTML}
        <div class="msg-content">
          <strong>${sender}:</strong><br>${text}
        </div>
      `;
      chatBox.appendChild(msg);
    }
  </script>
</body>
</html>
