<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOAD GEMINI PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url("https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/file_00000000acb061f7a2c076e30beb896c.png") no-repeat center center fixed;
      background-size: cover;
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 2rem;
      backdrop-filter: brightness(0.8);
    }

    h1 {
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #chat {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #33ff33;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .msg {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .msg img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-msg {
      color: #33ccff;
    }

    .bot-msg {
      color: #99ff66;
    }

    .msg-content {
      max-width: 500px;
    }

    #prompt {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      background: #1a1a1a;
      color: #33ff33;
      border: 1px solid #33ff33;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      background: #33ff33;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #00cc00;
    }

    /* Floating chat head */
    #chatHead {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-image: url('https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
    }

    #noteBox {
      position: fixed;
      background: rgba(0, 0, 0, 0.9);
      color: #33ff33;
      padding: 10px 15px;
      border: 1px solid #33ff33;
      border-radius: 10px;
      z-index: 998;
      display: none;
      max-width: 200px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– SOAD GEMINI PRO</h1>
  <div id="chat"></div>
  <input id="prompt" placeholder="Ask something to Gemini..." />
  <button onclick="send()">Send</button>

  <!-- Floating Chat Head -->
  <div id="chatHead" title="Click me!"></div>
  <div id="noteBox">DEVELOPER BY SM SOAD.\nTHIS IS A SIMPLE GEMINI PRO</div>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('prompt');
    const chatHead = document.getElementById('chatHead');
    const noteBox = document.getElementById('noteBox');
    let isNoteVisible = false;

    async function send() {
      const question = input.value.trim();
      if (!question) return;

      appendMessage("You", question, "user-msg");
      input.value = "";

      appendMessage("SOAD GEMINI PRO", "Thinking ðŸ’¬", "bot-msg", "https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg");

      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: question })
        });
        const data = await res.json();
        const reply = data.result || data.error || "No response.";

        removeThinking(); // remove previous "thinking"
        appendMessage("SOAD GEMINI PRO", reply, "bot-msg", "https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg");

        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        removeThinking();
        appendMessage("SOAD GEMINI PRO", "Error: " + err.message, "bot-msg");
      }
    }

    function appendMessage(sender, text, className, avatar = null) {
      const msg = document.createElement("div");
      msg.className = "msg " + className;

      let imgHTML = avatar ? `<img src="${avatar}" alt="${sender}">` : "";

      msg.innerHTML = `
        ${imgHTML}
        <div class="msg-content">
          <strong>${sender}:</strong><br>${text}
        </div>
      `;
      msg.dataset.isThinking = text === "Thinking ðŸ’¬" ? "true" : "false";
      chatBox.appendChild(msg);
    }

    function removeThinking() {
      const msgs = chatBox.querySelectorAll('.msg');
      msgs.forEach(msg => {
        if (msg.dataset.isThinking === "true") {
          chatBox.removeChild(msg);
        }
      });
    }

    // Drag & show note
    let offsetX, offsetY;
    chatHead.addEventListener('mousedown', e => {
      offsetX = e.offsetX;
      offsetY = e.offsetY;

      function onMouseMove(e) {
        chatHead.style.left = `${e.clientX - offsetX}px`;
        chatHead.style.top = `${e.clientY - offsetY}px`;
      }

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', () => {
        document.removeEventListener('mousemove', onMouseMove);
      }, { once: true });
    });

    chatHead.addEventListener('click', () => {
      isNoteVisible = !isNoteVisible;
      if (isNoteVisible) {
        const rect = chatHead.getBoundingClientRect();
        noteBox.style.left = rect.left + 70 + 'px';
        noteBox.style.top = rect.top + 'px';
        noteBox.style.display = 'block';
      } else {
        noteBox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
