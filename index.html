<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soad Gemini + 🎵 Song Bot</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      background-color: black;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: monospace;
    }
    #result {
      margin-top: 20px;
      border: 1px solid #0f0;
      padding: 10px;
      white-space: pre-wrap;
    }
    audio {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>💻 Soad Gemini + 🎵 Song Bot</h1>
  <select id="command">
    <option value="song">Song</option>
  </select>
  <br />
  <input id="text" type="text" placeholder="Enter song name...">
  <br />
  <button onclick="sendCommand()">Send</button>
  <div id="result"></div>  <script>
    async function sendCommand() {
      const text = document.getElementById("text").value;
      const result = document.getElementById("result");
      result.innerText = "Loading...";
      try {
        const res = await fetch(`https://api.popcat.xyz/music?q=${encodeURIComponent(text)}`);
        const json = await res.json();
        if (!json.title) {
          result.innerText = "❌ গান খুঁজে পাওয়া যায়নি!";
          return;
        }
        result.innerHTML = `🎵 Title: ${json.title}<br>👤 Artist: ${json.artist}<br>💿 Album: ${json.album}<br><audio controls src="${json.preview}"></audio>`;
      } catch (e) {
        result.innerText = "❌ Error fetching song info!";
      }
    }
  </script></body>
</html>
