<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOAD GEMINI PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url("https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/file_00000000acb061f7a2c076e30beb896c.png") no-repeat center center fixed;
      background-size: cover;
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 2rem;
      backdrop-filter: brightness(0.8);
    }

    h1 {
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #chat {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #33ff33;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .msg {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .msg img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-msg {
      color: #33ccff;
    }

    .bot-msg {
      color: #99ff66;
    }

    .msg-content {
      max-width: 500px;
    }

    #prompt {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      background: #1a1a1a;
      color: #33ff33;
      border: 1px solid #33ff33;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      background: #33ff33;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #00cc00;
    }

    /* Floating chat-head */
    #chat-head {
      position: fixed;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      top: 80px;
      right: 20px;
      background-image: url('https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg');
      background-size: cover;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 10px #33ff33;
    }

    #note-box {
      display: none;
      position: fixed;
      top: 150px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: #33ff33;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #33ff33;
      font-size: 0.9rem;
      z-index: 9998;
    }

    .thinking-msg {
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– SOAD GEMINI PRO</h1>
  <div id="chat"></div>
  <input id="prompt" placeholder="Ask something to Gemini..." />
  <button onclick="send()">Send</button>

  <!-- Floating Chat Head -->
  <div id="chat-head" draggable="true"></div>
  <div id="note-box">
    <strong>DEVELOPER BY SM SOAD</strong><br>
    THIS IS A SIMPLE GEMINI PRO
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('prompt');
    const chatHead = document.getElementById('chat-head');
    const noteBox = document.getElementById('note-box');

    let thinkingEl = null;

    async function send() {
      const question = input.value.trim();
      if (!question) return;

      appendMessage("You", question, "user-msg");
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Add "Thinking..." inside chat
      thinkingEl = document.createElement("div");
      thinkingEl.className = "msg bot-msg";
      thinkingEl.innerHTML = `<div class="msg-content"><em>ðŸ’¬ Thinking...</em></div>`;
      chatBox.appendChild(thinkingEl);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: question })
        });
        const data = await res.json();
        const reply = data.result || data.error || "No response.";

        // Remove thinking
        thinkingEl.remove();

        appendMessage("SOAD GEMINI PRO", reply, "bot-msg", "https://raw.githubusercontent.com/sm-soad00/Soad-bot/main/SAVE_20240430_210435.jpg");
      } catch (err) {
        thinkingEl.remove();
        appendMessage("SOAD GEMINI PRO", "Error: " + err.message, "bot-msg");
      }
    }

    function appendMessage(sender, text, className, avatar = null) {
      const msg = document.createElement("div");
      msg.className = "msg " + className;

      let imgHTML = "";
      if (avatar) {
        imgHTML = `<img src="${avatar}" alt="${sender}">`;
      }

      msg.innerHTML = `
        ${imgHTML}
        <div class="msg-content">
          <strong>${sender}:</strong><br>${text}
        </div>
      `;
      chatBox.appendChild(msg);
    }

    // Chat-head toggle
    let isNoteVisible = false;
    chatHead.addEventListener('click', () => {
      isNoteVisible = !isNoteVisible;
      noteBox.style.display = isNoteVisible ? 'block' : 'none';
    });

    // Drag functionality (desktop + mobile)
    let offsetX, offsetY;
    chatHead.addEventListener('mousedown', (e) => {
      offsetX = e.clientX - chatHead.offsetLeft;
      offsetY = e.clientY - chatHead.offsetTop;

      function moveAt(e) {
        let left = e.clientX - offsetX;
        let top = e.clientY - offsetY;

        // Keep inside viewport
        left = Math.max(0, Math.min(window.innerWidth - 60, left));
        top = Math.max(0, Math.min(window.innerHeight - 60, top));

        chatHead.style.left = left + "px";
        chatHead.style.top = top + "px";
        chatHead.style.right = "auto";
        chatHead.style.bottom = "auto";
      }

      function stopDrag() {
        document.removeEventListener('mousemove', moveAt);
        document.removeEventListener('mouseup', stopDrag);
      }

      document.addEventListener('mousemove', moveAt);
      document.addEventListener('mouseup', stopDrag);
    });

    // Touch support
    chatHead.addEventListener('touchstart', function(e) {
      const touch = e.touches[0];
      offsetX = touch.clientX - chatHead.offsetLeft;
      offsetY = touch.clientY - chatHead.offsetTop;

      function moveAt(e) {
        const touch = e.touches[0];
        let left = touch.clientX - offsetX;
        let top = touch.clientY - offsetY;

        left = Math.max(0, Math.min(window.innerWidth - 60, left));
        top = Math.max(0, Math.min(window.innerHeight - 60, top));

        chatHead.style.left = left + "px";
        chatHead.style.top = top + "px";
        chatHead.style.right = "auto";
        chatHead.style.bottom = "auto";
      }

      function stopDrag() {
        document.removeEventListener('touchmove', moveAt);
        document.removeEventListener('touchend', stopDrag);
      }

      document.addEventListener('touchmove', moveAt);
      document.addEventListener('touchend', stopDrag);
    });
  </script>
</body>
</html>
