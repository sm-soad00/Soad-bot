<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soad Gemini Bot + Song + Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #0d0d0d;
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input, select {
      background: #1a1a1a;
      color: #33ff33;
      border: 1px solid #33ff33;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    button {
      background: #33ff33;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cc00;
    }

    pre {
      background: #1a1a1a;
      color: #33ff33;
      padding: 20px;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      overflow-x: auto;
      border: 1px solid #33ff33;
    }
  </style>
</head>
<body>
  <h1>üíª Soad Gemini Bot + üéµ Song Search + üñºÔ∏è Image</h1>

  <select id="mode">
    <option value="gemini">Gemini</option>
    <option value="song">Song</option>
    <option value="image">Image</option>
  </select>

  <input id="prompt" placeholder="Type your question, song name or description..." />
  <input type="file" id="imageFile" accept="image/*" style="display: none;" />
  <button onclick="send()">Send</button>

  <pre id="response">Waiting for input...</pre>

  <script>
    async function send() {
      const mode = document.getElementById('mode').value;
      const prompt = document.getElementById('prompt').value;
      const imageFileInput = document.getElementById('imageFile');
      const responseBox = document.getElementById('response');
      responseBox.textContent = "Loading...";

      if (mode === 'image') {
        if (!imageFileInput.files[0]) {
          alert("Please select an image file.");
          return;
        }

        const reader = new FileReader();
        reader.onload = async function () {
          const base64Image = reader.result;

          try {
            const res = await fetch("https://soad-bot.vercel.app/api/image", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ prompt, imageBase64: base64Image })
            });
            const data = await res.json();
            responseBox.textContent = data.result || data.error || "No response";
          } catch (err) {
            responseBox.textContent = "Error: " + err.message;
          }
        };
        reader.readAsDataURL(imageFileInput.files[0]);
      } else {
        let endpoint = "";
        let payload = {};

        if (mode === 'gemini') {
          endpoint = 'https://soad-bot.vercel.app/api/gemini';
          payload = { prompt };
        } else if (mode === 'song') {
          endpoint = 'https://api.popcat.xyz/songsearch?q=' + encodeURIComponent(prompt);
        }

        try {
          const res = await fetch(endpoint, {
            method: mode === 'gemini' ? 'POST' : 'GET',
            headers: mode === 'gemini' ? { 'Content-Type': 'application/json' } : {},
            body: mode === 'gemini' ? JSON.stringify(payload) : undefined
          });

          const data = await res.json();

          if (mode === 'gemini') {
            responseBox.textContent = data.result || data.error;
          } else {
            const song = data.result[0];
            responseBox.textContent = `üéµ Title: ${song.title}\nüé§ Artist: ${song.artist}\n‚ñ∂Ô∏è Link: ${song.url}`;
          }
        } catch (err) {
          responseBox.textContent = "Error: " + err.message;
        }
      }
    }

    // Show file input only in image mode
    document.getElementById("mode").addEventListener("change", function () {
      const isImage = this.value === "image";
      document.getElementById("imageFile").style.display = isImage ? "block" : "none";
    });
  </script>
</body>
</html>
